<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="" />

	<ui:define name="mainContent">

		<div class="row">
			<div class="col-md-12">
				FIXME it uses the dashboardHome bean
				<h:dataTable value="#{dashboardHome.article}" var="item"
					styleClass="table table-hover">
					<h:column>
						<f:facet name="header">CREATE DATE</f:facet>
						<h:outputText value="#{item.createDate}">
							<f:convertDateTime locale="#{localeBean.language}" type="both" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">CONTENT</f:facet>
						<h:outputText value="#{item.content}" />
					</h:column>
					<h:column>
						<f:facet name="header">ACTIONS</f:facet>
						...
					</h:column>
				</h:dataTable>
			</div>
		</div>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="#{i18n.naviDashboard}" />

	<ui:define name="mainContent">
		<h1>
			<h:outputText value="#{i18n.naviDashboard}" />
		</h1>
		
		
		<h:dataTable var="_user" value="#{browseHome.users}"
			rendered="#{not empty browseHome.users}"
			styleClass="table table-striped">
			<h:column>
				<f:facet name="header">E-Mail</f:facet>
                #{_user.email}
            </h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
                #{_user.password}
            </h:column>
            <h:column>
				<f:facet name="header">Password salt</f:facet>
                #{_user.passwordSalt}
            </h:column>
		</h:dataTable>

		<div class="row">

			<div class="col-md-12">
				<h2>PROFILE</h2>
				<ul>
					<li>#{request.userPrincipal}</li>
					<li>UPDATE ADDRESS</li>
					<li>CHANGE PASSWORD</li>
					<li>RESET PASSWORD</li>
					<li>CHANGE EMAIL</li>
				</ul>
				
			</div>
		</div>
		<div class="row">
			<div class="col-md-6">
				<h2>ARTICLES</h2>
				<h:dataTable value="#{dashboardHome.article}" var="item"
					styleClass="table table-hover">
					<h:column>
						<f:facet name="header">CREATE DATE</f:facet>
						<h:outputText value="#{item.createDate}">
							<f:convertDateTime locale="#{localeBean.language}" type="both" />
						</h:outputText>
					</h:column>
					<h:column>
						<f:facet name="header">CONTENT</f:facet>
						<h:outputText value="#{item.content}" />
					</h:column>
					<h:column>
						<f:facet name="header">ACTIONS</f:facet>
						...
					</h:column>
				</h:dataTable>
			</div>

			<div class="col-md-6">
				<h2>COMMENTS</h2>
				<!--table class="table table-bordered table-hover">
					<tr>
						<th>...</th>
						<th>...</th>
					</tr>
					<tr>
						<td>...</td>
						<td>...</td>
					</tr>
				</table-->
			</div>
		</div>

	</ui:define>
</ui:composition>

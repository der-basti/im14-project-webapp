<h:dataTable var="_user" value="#{userHome.users}"
			rendered="#{not empty userHome.users}"
			styleClass="table table-striped">
			<h:column>
				<f:facet name="header">E-Mail</f:facet>
                #{_user.email}
            </h:column>
            <h:column>
				<f:facet name="header">Roles</f:facet>
				#{userHome.printRoles(_user.roles)}
            </h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
                #{_user.password}
            </h:column>
			<f:facet name="footer">footer</f:facet>
		</h:dataTable>

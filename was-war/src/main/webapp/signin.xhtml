<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="#{i18n.signinTitle}" />

	<ui:define name="mainContent">
		<h1>
			<h:outputText value="#{i18n.signinTitle}" />
		</h1>

		<h:panelGroup rendered="#{not empty request.userPrincipal}">
			<h:outputText value="#{i18n.signinPast}" />
		</h:panelGroup>

		<h:form id="frmSignin" rendered="#{empty request.userPrincipal}"
			styleClass="form-horizontal" role="form">
			<div class="form-group">
				<h:outputLabel for="email" value="#{i18n.signinEmail}"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputText id="email" value="#{signinHome.email}" required="true"
						styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<h:outputLabel for="password" value="#{i18n.signinPassword}"
					styleClass="col-sm-2 control-label" />
				<div class="col-sm-10">
					<h:inputSecret id="password" value="#{signinHome.password}"
						required="true" styleClass="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton id="btnLogin" action="#{signinHome.authenticate}"
						value="#{i18n.signinBtn}" styleClass="btn btn-default" />
				</div>
			</div>
		</h:form>
		
	</ui:define>
</ui:composition>

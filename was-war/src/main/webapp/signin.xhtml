<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="#{i18n.signinTitle}" />

	<ui:define name="mainContent">
		<h1>
			<h:outputText value="#{i18n.signinTitle}" />
		</h1>

		<h:panelGroup rendered="#{not empty request.userPrincipal}">
			<h:outputText value="#{i18n.signinPast}" />
		</h:panelGroup>

		<h:form id="frmLogin" rendered="#{empty request.userPrincipal}">
			<h:panelGrid columns="2">
				<h:outputLabel for="email" value="#{i18n.signinEmail}" />
				<h:inputText id="email" value="#{authHome.email}" required="true" />
				<h:outputLabel for="password" value="#{i18n.signinPassword}" />
				<h:inputSecret id="password" value="#{authHome.password}"
					required="true" />
			</h:panelGrid>
			<h:commandButton id="btnLogin" action="#{authHome.authenticate}"
				value="#{i18n.signinBtn}" />
		</h:form>
	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="#{i18n.indexWelcome}" />

	<ui:define name="mainContent">
		<h1>#{i18n.indexWelcome}</h1>

		<blockquote>
			<p>#{i18n.indexDescription}</p>
		</blockquote>

		<h:form id="frmAjax">
			<h:inputText id="inputAjax" value="#{home.ajax}">
				<f:ajax event="keyup" render="labelInputAjax" />
			</h:inputText>
			<h:outputLabel id="labelInputAjax" for="inputAjax"
				value="#{home.ajax}" />
		</h:form>

		<![CDATA[
Within this Character Data block I can
use double dashes as much as I want (along with <, &, ', and ")
*and* %MyParamEntity; will be expanded to the text
"Has been expanded" ... however, I can't use
the CEND sequence (if I need to use it I must escape one of the
brackets or the greater-than sign).
]]>

	</ui:define>
</ui:composition>

<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:define name="content">
		<h1 id="headline">#{i18n.indexWelcome} #{helloHome.hello}</h1>

		<h:form id="frmAjax">
			<h:outputLabel id="labelInputAjax" for="inputAjax"
				value="#{helloHome.ajax}" />
			<br />
			<h:inputText id="inputAjax" value="#{helloHome.ajax}">
				<f:ajax event="keypress" render="labelInputAjax" />
				<!-- events: e.g. keypress, valueChange, change -->
			</h:inputText>
		</h:form>

	</ui:define>
</ui:composition>

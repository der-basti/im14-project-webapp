<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="#{i18n.indexWelcome}" />

	<ui:define name="mainContent">
		<h1>#{i18n.indexWelcome}</h1>

		<blockquote>
			<p>#{i18n.indexDescription}</p>
		</blockquote>

		<h:form id="frmAjax">
			<h:inputText id="inputAjax" value="#{helloHome.ajax}">
				<f:ajax event="keyup" render="labelInputAjax" />
			</h:inputText>
			<h:outputLabel id="labelInputAjax" for="inputAjax"
				value="#{helloHome.ajax}" />
		</h:form>

		<h1>TEMP</h1>
		<h:dataTable var="_user" value="#{userHome.users}"
			rendered="#{not empty userHome.users}"
			styleClass="table table-striped">
			<h:column>
				<f:facet name="header">E-Mail</f:facet>
                #{_user.email}
            </h:column>
			<h:column>
				<f:facet name="header">Roles</f:facet>
				#{userHome.printRoles(_user.roles)}
            </h:column>
			<h:column>
				<f:facet name="header">Password</f:facet>
                #{_user.password}
            </h:column>
			<h:column>
				<f:facet name="header">Address</f:facet>
                <h:outputText value="#{_user.address}" rendered="#{_user.address != null}" />
            </h:column>
			<f:facet name="footer">footer</f:facet>
		</h:dataTable>
	</ui:define>
</ui:composition>

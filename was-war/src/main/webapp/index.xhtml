<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/template/template.xhtml">

	<ui:param name="pageTitle" value="#{i18n.indexWelcome}" />

	<ui:define name="mainContent">
		<h1>
			<h:outputText value="#{i18n.indexWelcome}" />
		</h1>

		<blockquote>
			<p>
				<h:outputText value="#{i18n.indexDescription}" />
			</p>
		</blockquote>

		<h:form id="frmAjax">
			<h:inputText id="inputAjax" value="#{helloHome.ajax}">
				<f:ajax event="keypress" render="labelInputAjax" />
				<!-- events: e.g. keypress, valueChange, change -->
			</h:inputText>
			<h:outputLabel id="labelInputAjax" for="inputAjax"
				value="#{helloHome.ajax}" />
		</h:form>
	</ui:define>
</ui:composition>

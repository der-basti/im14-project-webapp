<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h1 id="headline">Welcome #{helloHome.hello}</h1>

		<h2>AJAX</h2>
		<h:form id="frmAjax">
			<h:outputLabel id="labelInputAjax" for="inputAjax"
				value="#{helloHome.name}" />
			<br />
			<h:inputText id="inputAjax" value="#{helloHome.name}">
				<f:ajax event="keypress" render="labelInputAjax" />
				<!-- keypress, valueChange, change -->
			</h:inputText>
		</h:form>
